{{- $link := .Get "link" -}}
{{- $text := .Get "text" -}}

{{- $external := hasPrefix $link "http" -}}
{{- $href := cond (hasPrefix $link "/") ($link | relURL) $link -}}

<a
  href="{{ $href }}"
  class="px-6 py-3 rounded-full text-center font-medium cursor-pointer
         bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300
         dark:bg-gray-800 dark:text-gray-100 dark:hover:bg-gray-900 dark:focus:ring-gray-300
         transition-all duration-200 ease-in"
  {{ if $external }}target="_blank" rel="noopener noreferrer"{{ end }}
>
  {{ $text | default $href }}
</a>
